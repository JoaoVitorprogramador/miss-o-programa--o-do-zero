<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Poppins:wght@600 & display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>programação do zero 16/06</title>
</head>
<body>
    <div>
            <img src="./missao-3.png" alt="foto-principal">
        
            <div id="div-numero">
                <span class="numeros" id="horas">00</span>
                <span class="numeros">:</span>
                <span class="numeros" id="minutos">00</span>
                <span class="numeros">:</span>
                <span class="numeros" id="segundos">00</span>
                <span class="numeros">:</span>
                <span class="numeros" id="mili">00</span>
            </div>
            <div id="div-botao">
                <button class="botoes comecar" id="botaocomecar">começar</button>
                <button class="botoes parar" id="botaoparar">parar</button>
                <button class="botoes recomecar" id="botaorecomecar">recomeçar</button>
            </div>
    </div>
</body>
<script>

    let btnComecar = document.getElementById("botaocomecar")
    let mili = document.getElementById("mili")
    let segundos = document.getElementById("segundos")
    let minutos = document.getElementById("minutos")
    let horas = document.getElementById("horas")

    let comecartempo 
    let ms = 0
    let seg = 0
    let min = 0
    let hr = 0


    function comecar() {
        comecartempo = setInterval(() => {
        ms = ms + 1


        if(ms == 100){
        seg = seg + 1
        ms = 0 }

        if(seg == 60){
        min = min + 1
        seg = 0
        }

        if(min == 60){
        hr = hr + 1
        min = 0
        }

        

        atualizarvalor()
    }, 10);
       
       }

    function atualizarvalor() { 
        mili.innerHTML = ms
        segundos.innerHTML = seg
        minutos.innerHTML = min
        horas.innerHTML = hr }

    btnComecar.addEventListener("click", comecar)


</script>
</html>
