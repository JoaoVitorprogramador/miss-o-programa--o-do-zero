<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Poppins:wght@600 & display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>programação do zero 16/06</title>
</head>
<body>
    <div>
            <img src="./missao-3.png" alt="foto-principal">
        
            <div id="div-numero">
                <span class="numeros" id="horas">00</span>
                <span class="numeros">:</span>
                <span class="numeros" id="minutos">00</span>
                <span class="numeros">:</span>
                <span class="numeros" id="segundos">00</span>
                <span class="numeros">:</span>
                <span class="numeros" id="mili">00</span>
            </div>
            <div id="div-botao">
                <button class="botoes comecar" id="botaocomecar">começar</button>
                <button class="botoes parar" id="botaoparar">parar</button>
                <button class="botoes recomecar" id="botaorecomecar">zerar </ button>
            </div>
    </div>
</body>
<script>

    let btnreiniciar = document.getElementById("botaorecomecar")
    let btnparar = document.getElementById("botaoparar")
    let btnComecar = document.getElementById("botaocomecar")
    let mili = document.getElementById("mili")
    let segundos = document.getElementById("segundos")
    let minutos = document.getElementById("minutos")
    let horas = document.getElementById("horas")

    let comecartempo 
    let ms = 0
    let seg = "00"
    let min = "00"
    let hr = "00"


    function comecar() {
        comecartempo = setInterval(() => {
        ms++
        if(ms < 10){ ms = "0" + ms}

        if(ms == 100){
        seg++
            if(seg < 10){ seg = "0" + seg  }
        ms = "0" + 0 }

        if(seg == 60){
        min++
            if(min < 10){ min = "0" + min }
        seg = 0 }

        if(min == 60){
        hr++
            if(hr < 10){ hr = "0" + hr }
        min = 0 }

        btnComecar.classList.add("ativo")
        btnparar.classList.remove("ativo")
        atualizarvalor()
    }, 10);
       
       }

    function atualizarvalor() { 
        mili.innerHTML = ms
        segundos.innerHTML = seg
        minutos.innerHTML = min
        horas.innerHTML = hr }

    function parar(){
        clearInterval(comecartempo)
        btnparar.classList.add("ativo")
        btnComecar.classList.remove("ativo")
    }

    function reiniciar(){
        clearInterval(comecartempo)
        ms = "00"
        seg = "00"
        min = "00"
        hr = "00"
        atualizarvalor()
        btnComecar.classList.remove("ativo")
        btnparar.classList.remove("ativo")
    }

    btnComecar.addEventListener("click", comecar)
    btnparar.addEventListener("click", parar)
    btnreiniciar.addEventListener("click", reiniciar)


</script>
</html>
